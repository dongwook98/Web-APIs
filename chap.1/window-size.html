<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Size</title>
  <style>
    .tag {
      display: inline-block;
      background-color: aquamarine;
      padding: 16px;
      margin-top: 16px;
      font-size: 48px;
    }
  </style>

</head>

<body>
  <div class="tag">Window Size</div>
  <script>
    const $tag = document.querySelector('.tag');
    function updateTag() {
      $tag.innerHTML = `
      window.screen: ${screen.width}, ${screen.height} <br/>
      window.outer: ${outerWidth}, ${outerHeight} <br/>
      window.inner: ${innerWidth}, ${innerHeight} <br/>
      document.documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}
      `;
    }

    window.addEventListener('resize', () => {
      updateTag();
    })
    updateTag();
  </script>
</body>

</html>
